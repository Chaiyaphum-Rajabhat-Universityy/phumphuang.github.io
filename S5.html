<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
      width: 100%;
      height: 100%;
  }
  </style>
</head>
<body>
<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://sv1.picz.in.th/images/2018/11/11/3i1uwa.jpg" alt="Los Angeles" width="500" height="500">
    </div>
    <div class="carousel-item">
      <img src="https://sv1.picz.in.th/images/2018/12/17/9faYgN.jpg" alt="Chicago" width="500" height="500">
    </div>
    <div class="carousel-item">
      <img src="https://sv1.picz.in.th/images/2018/12/17/9faz2V.png" alt="New York" width="500" height="500">
    </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
<br>
<div class="container">                 
  <ul class="pagination justify-content-center">
    <li class="page-item"><a class="page-link" href="B4.html">หน้าแรก</a></li>
    <li class="page-item"><a class="page-link" href="S5.html">2</a></li>
    <li class="page-item"><a class="page-link" href="B4.html">ถัดไป</a></li>
  </ul>
</div>

</body>
</html>
